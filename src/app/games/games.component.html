<div class="row custm-view custm-bg-medium">
  <div class="row custm-toolbar custum-bg-light shadow-sm">

    <nav aria-label="breadcrumb" class="navbar navbar-expand-lg" style="width:100%; height: 2rem;">
      <div class="collapse navbar-collapse">
        <ol class="breadcrumb navbar-nav" >
        </ol>
        <!-- COMMAND -->
        <!-- <div class="custm-command" style="width:100%">
          <button class="custm-btn-circle-span shadow-sm rounded" (click)="getSuspended()"><i class="material-icons custm-ft-neutral custm-btn-icon">launch</i><span style="margin-left:0.5rem;">Suspended</span></button>
        </div> -->
        <!-- END COMMAND -->
      </div>
    </nav>

  </div>

  <!-- CONTENT -->
  <div class="custm-bg-medium" style="width:101%; overflow-y:scroll; height:100%; top:6rem; bottom:0; padding-bottom:5rem;position:absolute; z-index:-1;">
    <div class="container custm-content">
      <!-- TEXT CONTENT -->
      <div class="row custm-doc-row-note custm-bg-neutral shadow-sm"  style="margin:1rem 10rem;">
        <div class="list-group" style="width:100%">
          <a class="list-group-item list-group-item-action" routerLink="recall">Games Recall One</a>
          <a class="list-group-item list-group-item-action" >Teacher game</a>
          <a class="list-group-item list-group-item-action" >Find the good answer</a>
          <a class="list-group-item list-group-item-action" >Create game</a>
          <a class="list-group-item list-group-item-action" >
            <span>Update Brut Data</span><span style="color:grey;"> from the _data folder</span>
            <form #f="ngForm" (ngSubmit)="updateBrutData()">
              <div class="form-group" style="display:inline-block; width:86%;">
                <input type="text" class="form-control" id="name" name="name" required placeholder="File name" [(ngModel)]="file.name" #name="ngModel">
              </div>
              <button type="submit" class="btn btn-success">Submit</button>
            </form>
          </a>
        </div>
      </div>

      <table class="table" *ngIf="!!recalls.length">
        <thead>
          <tr>
            <th scope="col">Recall</th>
            <th scope="col">From</th>
            <th scope="col">To</th>
            <th scope="col">Activation</th>
            <!-- <th scope="col">#</th>
            <th scope="col">First</th>
            <th scope="col">Last</th>
            <th scope="col">Handle</th> -->
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let r of recalls">
            <!-- <th scope="row">uuid</th> -->
            <td>
              {{r.recall.tit_value}}
            </td>
            <td>
              {{r.from.label}}--{{r.from.value}}
            </td>
            <td>
              {{r.to.label}}--{{r.to.value}}
            </td>
            <td>
              <button class="custm-btn-circle shadow-sm rounded" (click)="activation(r.recall.uuid)"><i class="material-icons custm-ft-neutral custm-btn-icon">add_box</i></button>
            </td>
          </tr>
          <!-- <tr>
            <th scope="row">from</th>
            <td  *ngFor="let r of recalls">
              r.uuid
            </td>
          </tr> -->
        </tbody>
      </table>
    </div>

  </div>
  <!-- END CONTENT -->

</div>
